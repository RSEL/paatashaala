<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="en">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
        <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap-support.css"/>
    </h:head>
    <h:body>
       <h:form>
        <p:toolbar style="width:99.9%;background-color:#157FF0">
                <p:toolbarGroup align="left">
                    <p:separator />
                    <p:separator />
                    <p:commandLink type="push" title="Home" >
                       <p:graphicImage url="#{resource['img:home-icon.png']}" />      
                    </p:commandLink>
                    <p:separator />
                    <p:separator />
                    <p:commandLink type="push" title="Library" >
                        <p:graphicImage url="#{resource['img:icon-library.png']}" />
                    </p:commandLink>
                    <h:form>
                    <p:inputText  style="margin:5px 0px 5px 400px;padding:.4em .2em .4em 0.2em" id="search"/>
                    <p:watermark for="search" value="Search people,groups"/>
                    <p:commandLink type="push" title="Search" >
                       <p:graphicImage url="#{resource['img:icon-search.png']}" />      
                    </p:commandLink>
                    </h:form>
                 </p:toolbarGroup>
                <p:toolbarGroup align="right">
                   <p:commandLink type="push" title="Notifications" >
                       <p:graphicImage url="#{resource['img:notification-icon.png']}" />      
                    </p:commandLink>
                    <p:menuButton value="Settings" style="margin:.7em 1em .4em 1.4em">
                        <p:menuitem value="security" url="#" />
                        <p:menuitem value="Logout" url="#" />
                    </p:menuButton>
                    <p:separator/>
                </p:toolbarGroup>
            </p:toolbar>
        
          <p:dock id="dock" position="bottom" itemWidth="60" maxWidth="70">
            <p:menuitem value="Store" icon="/resources/img/cart-icon.png" url="#"/>
            <p:menuitem value="Manage" icon="/resources/img/icon-setting.png" url="#"/>
            <p:menuitem value="Apps Launcher" icon="/resources/img/apps-launcher1.jpg" url="#"/>
            <p:menuitem value="Planner" icon="/resources/img/planner1.png" url="#"/>
        </p:dock>
        </h:form>
    </h:body>
</f:view>
</html>
