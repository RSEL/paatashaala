<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="en">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
        <h:outputStylesheet library="css" name="bootstrap-responsive.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap-support.css"/>
    </h:head>
    <h:body style="background-color:#F0F8FF">
       <h:form>
        <p:toolbar style="width:99.9%;background-color:#157FF0">
                <p:toolbarGroup align="left">
                    <p:commandLink type="push" title="Profile picture" style="margin:5px 0px 5px 15px">
                       <p:graphicImage url="#{resource['img:default-profile1.jpg']}" />      
                    </p:commandLink>
                    <h:outputText value="School Name" style="font-size:30px;margin:4px 0px 0px 16px"/>
                    <p:commandLink type="push" title="Home" style="margin:5px 10px 5px 180px">
                       <p:graphicImage url="#{resource['img:home-icon.png']}" />      
                    </p:commandLink>
                    <p:commandLink type="push" title="Library" style="margin:5px 10px 5px 7px">
                        <p:graphicImage url="#{resource['img:icon-library.png']}" />
                    </p:commandLink>
                    <h:form>
                    <p:inputText  style="margin:5px 0px 5px 50px;padding:.4em .2em .4em 0.2em" id="search"/>
                    <p:watermark for="search" value="Search people,groups"/>
                    <p:commandLink type="push" title="Search" >
                       <p:graphicImage url="#{resource['img:icon-search.png']}" />      
                    </p:commandLink>
                    </h:form>
                 </p:toolbarGroup>
                <p:toolbarGroup align="right">
                   <p:commandLink type="push" title="Notifications" style="margin:10px 7px 10px 70px">
                       <p:graphicImage url="#{resource['img:bell1.png']}" />      
                    </p:commandLink>
           
              <p:commandLink id="dynaButton" type="push" title="Settings" style="margin:5px 15px 5px 0px">
                 <p:graphicImage url="#{resource['img:sett-icon1.png']}" />
              </p:commandLink>  
                     <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom" >    
                         <p:menuitem value="Save" url="#" />  
                         <p:menuitem value="Update" url="#"/> 
                         <p:menuitem value="Logout" url="#"/>  
                     </p:menu>  
         </p:toolbarGroup>
    </p:toolbar>
        
            <p:dock id="dock" position="bottom" itemWidth="60" maxWidth="70" >
            <p:menuitem value="Store" icon="/resources/img/cart-icon.png" url="#"/>
            <p:menuitem value="Manage" icon="/resources/img/icon-setting.png" url="#"/>
            <p:menuitem value="Apps Launcher" icon="/resources/img/apps-launcher1.jpg" url="#"/>
            <p:menuitem value="Planner" icon="/resources/img/planner1.png" url="#"/>
        </p:dock>
        
        </h:form>
        <p:scrollPanel style="width:1363px;height:510px" mode="native" >  
          <p:layout style="min-width:400px;min-height:900px;" id="layout">  
            <p:layoutUnit position="west" size="290" style="border:1">  
              <h:panelGrid columns="2" cellpadding="10">  
                     <p:graphicImage url="#{resource['img:profile-icon1.jpg']}" />  
                     <h:outputText  value="Ramlabs"/>  
               </h:panelGrid>  
              <p:accordionPanel multiple="true">  
                   <p:tab title="Groups">  
                      <h:panelGrid columns="2" cellpadding="10">  
                          <p:graphicImage value="/images/default-profile.jpg" />  
                           <h:outputText  value="Ramlabs"/>  
                      </h:panelGrid>  
                    </p:tab>  
                   <p:tab title="Communities">  
                      <h:panelGrid columns="2" cellpadding="10">  
                          <p:graphicImage value="/images/godfather/godfather1.jpg" />  
                           <h:outputText  value="Ramlabs"/>  
                      </h:panelGrid>  
                    </p:tab> 
               </p:accordionPanel>      
            </p:layoutUnit>  
  
         <p:layoutUnit position="center">  
           <p:tabView id="tabView">  
             <p:tab id="tab1" title="Note">  
                 <h:panelGrid columns="2" cellpadding="10">  
                    <p:graphicImage id="tab1Img" value="/images/godfather/godfather1.jpg" />  
                    <h:outputText id="tab1Text" value="RamLabs" />  
                 </h:panelGrid>  
              </p:tab>  
  
             <p:tab id="tab2" title="Alert">  
                 <h:panelGrid columns="2" cellpadding="10">  
                    <p:graphicImage id="tab2Img" value="/images/godfather/godfather1.jpg" />  
                    <h:outputText id="tab2Text" value="Arunram krishna" />  
                 </h:panelGrid>  
              </p:tab>  
  
             <p:tab id="tab3" title="Poll">  
                 <h:panelGrid columns="2" cellpadding="10">  
                    <p:graphicImage id="tab3Img" value="/images/godfather/godfather1.jpg" />  
                    <h:outputText id="tab3Text" value="Ravikant" />  
                 </h:panelGrid>  
              </p:tab>  
  
            </p:tabView>  
          </p:layoutUnit>  
         <p:layoutUnit position="east" size="290">  
           East  
         </p:layoutUnit>
</p:layout> 
    </p:scrollPanel>
    </h:body>
</f:view>
</html>
